      <script>

      var auth; //firebase의 인증기능을 담아줄 변수
      var database; //database를 담아줄 변수

        var config = {

        firebase.initializeApp(config);
        auth = firebase.auth();//사용자 초기화!
        database = firebase.database(); //database 초기화!
        var authProvider = new firebase.auth.GoogleAuthProvider();


      auth.onAuthStateChanged(function(user){
          if( user ) {
            //인증 성공부
            console.log("success");
            console.log( user );
            //메모리스트 출력
            userInfo = user;
            get_memo_list();

          } else {
            //인증 실패부
              auth.signInWithPopup(authProvider);
          }
        });

        //메모불러오기는 많이 사용하기 때문에 따로 빼주었습니다.
        function get_memo_list(){
          //사용자를 만들어주었기 때문에, 일기장(메모)을 다 보기 보다는 uid를 가져와서, 볼 권한을 주게 할 겁니다.
          var memoRef = database.ref('memos/'+ userInfo.uid );
          //firebase는 비동기식으로 콜백으로 데이터를 받아온다.

          memoRef.on('child_added', on_child_added);
        }


        function on_child_added(data){




          var key = data.key;
          var memoData = data.val();
          var txt = memo.txt;
          var title = memoData.title;
          var firstTxt = txt.substr(0,1);
          var html=
            "<li id='"+key+"' class=\"collection-item avatar\" onclick=\"fn_get_data_one(this.id);\">"+
            "<i class=\"material-icons circle red\">"+firstTxt+"</i>" +
            "<span class=\"title\">"+title+"</span>" +
            "<p class='txt'>" + txt + "<br>" +
            "</li>";
            $(".collection").append(html);
          }

// var title = txt.indexOf('\n')
          function fn_get_data_one(key){
            var memoRef = database.ref('memos/'+userInfo.uid+'/'+key)
            .once('value').then(function(snapshot){
              $(".textarea").val(snapshot.val().txt);
              });
          }
          function save_data(){
            var memoRef = database.ref('memos/'+ userInfo.uid );
            var txt = $(".textarea").val();
            if (txt == '') {
              return;
            }

            //push
            memoRef.push({
              txt : txt,
              createDate : new Date().getTime()
            })
          };

          $(function(){
            $(".textarea").blur(function(){
              save_data(); // 따로 뺴놓는 이유는, 이 이벤트가 아니더라도 함수가 호출될 때가 있기 때문이다.
            });
          });

      </script>
